        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .hero-gradient {
        background: radial-gradient(circle at top right, #eef2ff, #f8fafc 40%);
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }
      
      .stagger-load > * { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s forwards; }
      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      .stagger-load > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-load > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-load > *:nth-child(3) { animation-delay: 0.3s; }
